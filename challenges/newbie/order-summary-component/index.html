<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='./css/site.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class='order-summary'>
      <picture>
        <img src='./images/illustration-hero.svg' alt='illustration of person dancing wearing headphones'>
      </picture>

      <div class='content'>
        <section class='heading'>
          <h1 class='loud-voice'>Order Summary</h1>
          
          <p class='normal-voice'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        
        <section class='plan-details'>
          <img src='./images/icon-music.svg' alt='musical note icon'>
          <div class='plan-price'>
            <h2 class='alert-voice'>Annual Plan</h2>
            <p class='quiet-voice'>$59.99/year</p>
          </div>
          <a class='change' href='#'>Change</a>
        </section>
        
        <section class='buttons'>
          <button class='payment'>Proceed to Payment</button>
          <button class='cancel'>Cancel Order</button>
        </section>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
