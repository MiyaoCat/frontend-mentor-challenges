<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./css/site.css'>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<main>
  <div class='nft-card'>
    <picture class='nft'>
      <img src='./images/image-equilibrium.jpg' alt='image of nft'>

      <div class='overlay'>
        <img class='overlay-icon' src='./images/icon-view.svg' alt='view icon'>
      </div>
    </picture>

    <div class='nft-info'>
      <h1 class='loud-voice'><a href='#'>Equilibrium #3429</a></h1>
      
      <p class='normal-voice'>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class='nft-price'>
      <div class='price'>
        
        <img src='./images/icon-ethereum.svg' alt='ethereum icon'>

        <p class='alert-voice crypto-price'>0.041 ETH</p>
      </div>

      <div class='days'>
        <div class='icon'>
          <img src='./images/icon-clock.svg' alt='clock icon'>
        </div>

        <p class='alert-voice'>3 days left</p>
      </div>
    </div>
    
    <div class='attribution'>
      <div class='avatar'>
        <img src='./images/image-avatar.png' alt=''>
      </div>

      <p class='normal-voice'>Creation of <a href='#'>Jules Wyvern</a></p>
    </div>
  </div>
</main>

</body>
</html>
