<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class='nft-card'>
    <picture>
      <img src='/images/image-equilibrium' alt=''>
    </picture>

    <div class='nft-info'>
      <h1 class='loud-voice'>Equilibrium #3429</h1>
      
      <p class='normal-voice'>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class='nft-info'>
      <div class='price'>
        <div class='icon'>
          <img src='./images/icon-ethereum.svg' alt=''>
        </div>

        <p class='crypto-price'>0.041 ETH</p>
      </div>

      <div class='days'>
        <div class='icon'>
          <img src='/images/icon-clock.svg' alt=''>
        </div>

        <p class='alert-voice'>3 days left</p>
      </div>
    </div>
    
    <div class='attribution'>
      <div class='avatar'>
        <img src='./images/image-avatar.png' alt=''>
      </div>

      <p class='normal-voice'>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>
</main>

</body>
</html>
