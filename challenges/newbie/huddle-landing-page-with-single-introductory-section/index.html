<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel='stylesheet' href='styles/output.css'>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="left-side">
    <img class='logo' src="./images/logo.svg" alt="Huddle logo">
    
    <picture>
      <img src="./images/illustration-mockups.svg" alt="Illustration mockup of Huddle">
    </picture>
  </div>

  <div class="right-side">
    <div class="intro">
      <!-- <img src='./images/bg-mobile.svg' alt=''> -->
      <!-- <img class='logo' src='./images/logo.svg' alt='Huddle log'> -->
      <h1 class="loud-voice">Build The Community Your Fans Will Love</h1>
      
      <p class="normal-voice">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      
      <button>Register</button>
    </div>
    
    <div class="social-icons">
      <img class='icon' src="./images/icon-facebook.svg" alt="facebook icon">
    
      <img class='icon' src="./images/icon-twitter.svg" alt="twitter icon">
    
      <img class='icon' src="./images/icon-instagram.svg" alt="instagram icon">
    </div>
  </div>
</main>

</html>
