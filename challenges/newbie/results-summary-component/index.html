<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel='stylesheet' href='./css/site.css'>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  
<main>
  <div class="result-card">
    <div class="result">
      <h2 class="attention-voice">Your Result</h2>
      <div class="score">
        <p id="overrall-score">76</p> 
        <p class="quiet-voice">of 100</p>
      </div>

      <p id="word-score">Great</p>
      <p class="normal-voice">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h1 class="loud-voice">Summary</h1>
      <ul> 
        <li class="category">
          <div class="icon-wrap">
            <img src="./assets/images/icon-reaction.svg" alt="category icon" class="icon">
            
            <h2 class="attention-voice">Reaction</h2>
          </div>

          <p class="normal-voice"><strong>80</strong>&nbsp;/ 100</p>
        </li>

       <li class="category">
          <div class="icon-wrap">
            <img src="./assets/images/icon-memory.svg" alt="category icon" class="icon">
            
            <h2 class="attention-voice">Memory</h2>
          </div>

          <p class="normal-voice"><strong>80</strong>&nbsp;/ 100</p>
        </li>

        <li class="category">
          <div class="icon-wrap">
            <img src="./assets/images/icon-verbal.svg" alt="category icon" class="icon">
            
            <h2 class="attention-voice">Verbal</h2>
          </div>

          <p class="normal-voice"><strong>80</strong>&nbsp;/ 100</p>
        </li>

        <li class="category">
          <div class="icon-wrap">
            <img src="./assets/images/icon-visual.svg" alt="category icon" class="icon">
            
            <h2 class="attention-voice">Visual</h2>
          </div>

          <p class="normal-voice"><strong>80</strong>&nbsp;/ 100</p>
        </li>
      </ul>

      <button>Continue</button>
    </div>

  </div>
</main>

<footer>
  <div class="attribution">
    Challenges by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://johnmiyao.com" target='johnn'>John Miyao</a>.
  </div>    
</footer>
</body>
</html>
