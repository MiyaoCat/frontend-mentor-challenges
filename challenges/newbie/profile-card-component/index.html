<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='./css/site.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class='pattern-top'>
    <img src='./images/bg-pattern-top.svg' alt='decorative transparent circle'>
  </div>
  <div class='profile-card'>
    <div class='background'>
      <img src='./images/bg-pattern-card.svg' alt='decorative background'>
      
      <picture>
        <img src='./images/image-victor.jpg' alt='profile picture'>
      </picture>
    </div>

    <div class='content'>
      <div class='profile-info'>
        <div class='name-age'>
          <h1 class='loud-voice'>Victor Crest</h1>
          <p class='normal-voice'>26</p>
        </div>
        <p class='quiet-voice'>London</p>
      </div>

      <div class='line'></div>

      <div class='profile-stats'>
        <div class='followers'>
          <h2 class='loud-voice'>80K</h2>
          <p class='whisper-voice'>Followers</p>
        </div>
        
        <div class='likes'>
          <h2 class='loud-voice'>803K</h2>
          <p class='whisper-voice'>Likes</p>
        </div>
        
        <div class='photos'>
          <h2 class='loud-voice'>1.4K</h2>
          <p class='whisper-voice'>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class='pattern-bottom'>
    <img src='./images/bg-pattern-bottom.svg' alt='decorative transparent circle'>
  </div>  
</main>
</body>
</html>
