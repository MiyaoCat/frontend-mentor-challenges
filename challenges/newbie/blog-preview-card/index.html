<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel='stylesheet' href='./css/site.css'>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <div class='card border'>
      <div class='illustration' aria-hidden='true'>
        <img src='./assets/images/illustration-article.svg' alt='' class='border'>
      </div>
    
      <div class='info'>
        <a href='#' class='tag'>Learning</a>
        
        <h3 class='publish-date'>Published 21 Dec 2023</h3>
        
        <h1 class='header'>HTML & CSS foundations</h1>
        
        <p class='intro'>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
        <div class='author'>
          <img src='./assets/images/image-avatar.webp' alt='' class='avatar'>
          <p class='name'>Greg Hooper</p>
        </div>
      </div>
    
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.johnmiyao.com">John Miyao</a>.
  </footer>

</body>
</html>
