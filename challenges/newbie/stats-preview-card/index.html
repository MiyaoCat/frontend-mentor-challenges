<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='./css/site.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class='stats-preview-card'>
      <picture>
        <img class="mobile" src='./images/image-header-mobile.jpg' alt='stock header image'>
        <img class="desktop" src='./images/image-header-desktop.jpg' alt='stock header image'>
      </picture>

      <section class='content'>
        <h1 class='loud-voice'>Get <div class='special'>insights</div> that help your business grow.</h1>
        
        <p class='normal-voice intro'>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        
        <div class='stats'>
          <div class='companies'>
            <h2 class='loud-voice'>10k+</h2> 
            <p class='alert-voice'>companies</p>
          </div>
      
          <div class='templates'>
            <h2 class='loud-voice'>314</h2> 
            <p class='alert-voice'>templates</p>
          </div>
      
          <div class='queries'>
            <h2 class='loud-voice'>12m+</h2> 
            <p class='alert-voice'>queries</p>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
