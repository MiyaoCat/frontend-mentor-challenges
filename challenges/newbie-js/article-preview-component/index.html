<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./styles/output.css'>
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class='article-preview-card'>
    <picture>
      <img class='hero' src='./images/drawers.jpg' alt='image of a green side table'>
    </picture>

    <section class='content'>
      <div class='excerpt'>
        <p class='title attention-voice'>
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </p>
        
        <p class='intro normal-voice'>
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.
        </p>
      </div>
      
      <div class='attribution'>
        <div class='person'>
          <img class='avatar' src='./images/avatar-michelle.jpg' alt='image avatar of Michelle Appleton'>
          <div class='person-details'>
            <p class='name alert-voice'>Michelle Appleton</p>
            <p class='date quiet-voice'>28 Jun 2020</p>
          </div>
        </div>
        
        <div class='share'>
          <img src='./images/icon-share.svg' alt='right facing arrow'>
        </div>
      </div>
    </section>
  </div>
</main>

</body>
</html>
