<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href='styles/output.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class='header'>
    <img class='logo' src='./images/logo.svg' alt='PING logo'>
    <h1 class='loud-voice'>We are launching <strong>soon!</strong></h1>
    
    <p class='normal-voice'>Subscribe and get notified</p>
  </div>
  
  <form method='POST'>
    <div class='input-wrap'>
      <input type='email' placeholder='Your email address...'>
      <p class='error'>Please provide a valid email address</p>
    </div>
    <button type='submit'>Notify Me</button>
  </form>
  
  <picture>
    <img src='./images/illustration-dashboard.png' alt='Illustration of a dashboard'>
  </picture>

  <div class='socials'>
    <img class='icon' src='./images/icon-facebook.svg' alt='facebook icon'>

    <img class='icon' src='./images/icon-twitter.svg' alt='twitter icon'>

    <img class='icon' src='./images/icon-instagram.svg' alt='instagram icon'>
  </div>
  <p class='quiet-voice'>&copy; Copyright Ping. All rights reserved.</p>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.johnmiyao.com/" target="_johnnnn">John Miyao</a>.
    </p>
  </footer>
</body>

<script src='index.js'></script>
</html>
