<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./css/site.css'>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <!-- Rating state start -->
  <div class='rating-card'>
    <div class='star'><img src='images/icon-star.svg' alt=''></div>
    <h1 class='loud-voice'>How did we do?</h1>
    
    <p class='normal-voice'>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <form action='' id='ratingForm'>
      <ol>
        <li class='normal-voice one'>1</li>
        <li class='normal-voice two'>2</li>
        <li class='normal-voice three'>3</li>
        <li class='normal-voice four'>4</li>
        <li class='normal-voice five'>5</li>
      </ol>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- Rating state end -->
  
  <!-- Thank you state start -->
  <div class='thank-you'></div>
  <!-- Thank you state end -->

</main>
</body>

<script>
  const $ratingCard = document.querySelector('.rating-card');
  const $ratings = document.querySelectorAll('.one, .two, .three, .four, .five');
  
  const $form = document.getElementById('ratingForm');
  const $message = document.querySelector('.thank-you');
  let value;

  $ratings.forEach(function(rating) {
    rating.addEventListener('click', function() {
      value = rating.innerHTML;

      $ratings.forEach(function(background) {
        background.style.backgroundColor = '';
      });

      rating.style.backgroundColor = 'var(--light-grey)';
      rating.style.color = 'var(--white)';
    })
  })

  $form.addEventListener('submit', function(event) {
    event.preventDefault();
    console.log('submit', value);

    $ratingCard.style.display = 'none';

    $message.style.display = 'flex';

    $message.innerHTML = `
      <img src='images/illustration-thank-you.svg' alt='receipt icon'>
      <p class='normal-voice special'>You selected ${value} out of 5</p>

      <h1 class='loud-voice'>Thank you!</h1>

      <p class='normal-voice'>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>`;


  });
