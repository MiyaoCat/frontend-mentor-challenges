<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel='stylesheet' href='styles/output.css'>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class='calc-app'>
    <form action='POST'>
      <div class='date-entry'>
        <label class='day'>Day 
          <input
            class='input-day' 
            type='number' 
            placeholder='DD'
            min=1
            max=31
            value=''
          ></input>
          <div class='error'>This field is required</div>
        </label>   
            
        <label class='month'>
          Month
          <input
            class='input-month' 
            type='number'  
            placeholder='MM'
            min=1
            max=12
            value=''
          ></input>
          <div class='error'>This field is required</div>
        </label>
        
        <label class='year'>Year
          <input
            class='input-year' 
            type='number' 
            placeholder='YYYY'
            min=0
            max='CurrentYear'
            value=''
          ></input>
          <div class='error'>This field is required</div>
        </label>
      </div>

      <button type='submit'>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#fff" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
        </g>
</svg>
      </button>
    </form>
    
    <output>
      <div class='output-years'>
        <div class='result'>--</div> 
        <p class='special'>years</p>
      </div>
      
    
      <div class='output-months'>
        <div class='result'>--</div> 
        <p class='special'>months</p>
      </div>
    
      <div class='output-days'>
        <div class='result'>--</div> 
        <p class='special'>days</p>
      </div>
      
    </output>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>

<script src='index.js'></script>
</html>
