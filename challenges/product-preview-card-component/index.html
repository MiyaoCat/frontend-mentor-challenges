<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <link rel='stylesheet' href='./css/site.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class='product-component'>
    <img class="mobile" src='images/image-product-mobile.jpg' alt='Bottle of Gabrielle Essence Perfume' >
    <img class="desktop" src='images/image-product-desktop.jpg' alt='Bottle of Gabrielle Essence Perfume' >
    <div class='product-info'>
      <div class='product-type'>Perfume</div>
      
      <h1 class='loud-voice title'>Gabrielle Essence Eau De Parfum</h1>
      
      <p class='normal-voice product-description'>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class='price'>
        <h2 class='main-price'>$149.99</h2>
        <p class='normal-voice'>$169.99</p>
      </div>
      
      <button>
        <img src='images/icon-cart.svg' alt=''>
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</main>

<footer>
 <div class="attribution">
   Challenges by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   Coded by <a href="https://johnmiyao.com" target='johnn'>John Miyao</a>.
 </div>    
</footer>

</body>
</html>
